# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# broadcast
bind s set-window-option synchronize-panes

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# change home directory to tmux
bind h attach -c "#{pane_current_path}"

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-j select-pane -U
bind -n M-k select-pane -D


# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

######################
### DESIGN CHANGES ###
######################
# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "screen-256color"

# The modes {

setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

# }
# The panes {

set -g pane-border-bg black
set -g pane-border-fg colour4
set -g pane-active-border-bg black
set -g pane-active-border-fg colour4

# }
# The statusbar {

set -g status-justify right
set -g status-bg default
set -g status-fg default
set -g status-interval 5

# Window list
setw -g window-status-current-fg red
setw -g window-status-current-attr none
setw -g window-status-format '#[fg=cyan]#W#F'
setw -g window-status-current-format '#[fg=white] #W#F'

# Left
set -g status-left '#[fg=cyan]妄想@#[fg=white]#H #[fg=cyan]>>#[fg=cyan,bold] 生きても太陽は愛想笑い'
set -g status-left-length 40
set -g status-left-fg black

# Right
set -g status-right '#[fg=black,bold]| %l:%M'

# }
# The messages {

set -g message-attr bold
set -g message-fg black
set -g message-bg yellow

# }

